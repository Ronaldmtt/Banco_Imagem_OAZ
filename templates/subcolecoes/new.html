{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 2rem;">
        {% if colecao_id_preselect %}
        <a href="{{ url_for('collection_detail', id=colecao_id_preselect) }}" style="color: var(--text-secondary);">
            <i class="fas fa-arrow-left"></i> Voltar para Coleção
        </a>
        {% else %}
        <a href="{{ url_for('collections') }}" style="color: var(--text-secondary);">
            <i class="fas fa-arrow-left"></i> Voltar para Coleções
        </a>
        {% endif %}
    </div>

    <div class="stat-card">
        <h2 style="margin-bottom: 1.5rem;">Nova Subcoleção / Campanha</h2>
        
        <form method="post">
            <div class="form-group">
                <label for="nome">Nome da Subcoleção *</label>
                <input type="text" id="nome" name="nome" class="form-control" required 
                       placeholder="Ex: Dia das Mães, Lançamento, Natal...">
            </div>

            <div class="form-group">
                <label for="colecao_id">Coleção *</label>
                <select id="colecao_id" name="colecao_id" class="form-control" required>
                    <option value="">Selecione uma coleção...</option>
                    {% for colecao in colecoes %}
                    <option value="{{ colecao.id }}" {% if colecao_id_preselect == colecao.id %}selected{% endif %}>{{ colecao.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_campanha">Tipo de Campanha</label>
                <select id="tipo_campanha" name="tipo_campanha" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="Lançamento">Lançamento</option>
                    <option value="Coleção Principal">Coleção Principal</option>
                    <option value="Preview">Preview</option>
                    <option value="Drop">Drop</option>
                    <option value="Dia das Mães">Dia das Mães</option>
                    <option value="Natal">Natal</option>
                    <option value="Réveillon">Réveillon</option>
                    <option value="Alto Verão">Alto Verão</option>
                    <option value="Perene">Perene</option>
                    <option value="Atacado">Atacado</option>
                </select>
            </div>

            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="data_inicio">Data Início (opcional)</label>
                    <input type="date" id="data_inicio" name="data_inicio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="data_fim">Data Fim (opcional)</label>
                    <input type="date" id="data_fim" name="data_fim" class="form-control">
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-save"></i> Criar Subcoleção
                </button>
                {% if colecao_id_preselect %}
                <a href="{{ url_for('collection_detail', id=colecao_id_preselect) }}" class="btn" style="flex: 1; text-align: center;">
                    Cancelar
                </a>
                {% else %}
                <a href="{{ url_for('collections') }}" class="btn" style="flex: 1; text-align: center;">
                    Cancelar
                </a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
